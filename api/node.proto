syntax = "proto3";

package api;

// for grpc-gateway
import "google/api/annotations.proto";
import "common.proto";

// Node is the service managing the nodes.
service Node {
    // Create creates the given node.
    rpc Create(CreateNodeRequest) returns (CreateNodeResponse) {
        option(google.api.http) = {
            post: "/api/applications/{applicationName}/nodes"
            body: "*"
        };
    }

    // Get returns the node for the requested DevEUI.
    rpc Get(GetNodeRequest) returns (GetNodeResponse) {
        option (google.api.http) = {
            get: "/api/applications/{applicationName}/nodes/{devEUI}"
        };
    }

    // Delete deletes the node matching the given DevEUI.
    rpc Delete(DeleteNodeRequest) returns (DeleteNodeResponse) {
        option (google.api.http) = {
            delete: "/api/applications/{applicationName}/nodes/{devEUI}"
        };
    }

    // List lists the nodes.
    rpc List(ListNodeRequest) returns (ListNodeResponse) {
        option (google.api.http) = {
            get: "/api/applications/{applicationName}/nodes"
        };
    }

    // Update updates the node matching the given DevEUI.
    rpc Update(UpdateNodeRequest) returns (UpdateNodeResponse) {
        option (google.api.http) = {
            put: "/api/applications/{applicationName}/nodes/{devEUI}"
            body: "*"
        };
    }
}

message CreateNodeRequest {
    // hex encoded DevEUI
    string devEUI = 1; 
    // hex encoded AppEUI
    string appEUI = 2; 
    // hex encoded AppKey
    string appKey = 3; 
    uint32 rxDelay = 4;
    uint32 rx1DROffset = 5;
    int64 channelListID = 6;
    RXWindow rxWindow = 7;
    uint32 rx2DR = 8;
    string name = 9;
	bool relaxFCnt = 10;
	uint32 adrInterval = 11;
	double installationMargin = 12;
	// name of the application to which the node must be linked
	string applicationName = 13;
}

message CreateNodeResponse {}

message GetNodeRequest {
    // hex encoded DevEUI
    string devEUI = 1;
	// name of the application to which the node is linked
	string applicationName = 2;
}

message GetNodeResponse {
    // hex encoded DevEUI
    string devEUI = 1; 
    // hex encoded AppEUI
    string appEUI = 2; 
    // hex encoded AppKey
    string appKey = 3; 
    uint32 rxDelay = 4;
    uint32 rx1DROffset = 5;
    int64 channelListID = 6;
    RXWindow rxWindow = 7;
    uint32 rx2DR = 8;
    string name = 9;
	bool relaxFCnt = 10;
	uint32 adrInterval = 11;
	double installationMargin = 12;
};

message DeleteNodeRequest {
    // hex encoded DevEUI
    string devEUI = 1;
	// name of the application to which the node is linked
	string applicationName = 2;
}

message DeleteNodeResponse {}

message ListNodeRequest {
    int64 limit = 1;
    int64 offset = 2;
	// name of the application for which to list the nodes
	string applicationName = 3;
}

message ListNodeResponse {
    int64 totalCount = 1;
    repeated GetNodeResponse result = 2;
}


message UpdateNodeRequest {
    // hex encoded DevEUI
    string devEUI = 1;
    // hex encoded AppEUI
    string appEUI = 2;
    // hex encoded AppKey
    string appKey = 3;
    uint32 rxDelay = 4;
    uint32 rx1DROffset = 5;
    int64 channelListID = 6;
    RXWindow rxWindow = 7;
    uint32 rx2DR = 8;
    string name = 9;
	bool relaxFCnt = 10;
	uint32 adrInterval = 11;
	double installationMargin = 12;
	// name of the application to which the node is linked
	string applicationName = 13;
}

message UpdateNodeResponse {}
